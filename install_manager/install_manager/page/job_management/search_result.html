{% if result.length > 0%}
{% for item in result %}
<div class="job-item">
    <div class="job-header">
        <div class="job-title">{{item.site_unit_full_name}}</div>
        <div class="job-timer ">02 hours 15 minutes</div>
    </div>
    <div class="job-status {{item.job_status ==="In Progress"?"status-in-progress":
                             item.job_status === "Pending"?"status-pending":
                             item.job_status === "Escalation - Field Lead"?"status-escalate":
                             item.job_status === "Ready"?"status-ready":""}}">{{item.job_status}}
    </div>
    <div class="job-reason"></div>
</div>
{% endfor %}
{% else %}
<div>No {{ isEscalation? "escalated" :""}} jobs found</div>
{% endif %}
