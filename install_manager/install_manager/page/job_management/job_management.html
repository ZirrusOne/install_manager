<div class="job-wrapper">
    <div class="filter-wrapper">
        <div class="filter-by-team">
            <label>TEAM</label>
            <a id="teamDisplayName" onclick="job_management.openTeamFilter()"></a>
        </div>
        <div class="all-filter">
            <a onclick="job_management.openAllFilters()">FILTERS</a>
        </div>
    </div>
    <div class="result-wrapper"></div>
</div>
<div id="teamFilter"></div>
<div class="modal fade filter-modal all-filter-modal" id="allFilterModal" tabindex="-1" role="dialog"
     aria-labelledby="allFilterModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">FILTER</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="filter-modal-wrapper" id="allFilter">

                </div>

            </div>
        </div>
    </div>
</div>
