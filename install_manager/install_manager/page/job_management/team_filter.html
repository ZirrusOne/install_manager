<div class="modal fade filter-modal team-filter-modal" id="teamFilterModal" tabindex="-1" role="dialog"
     data-backdrop="static" data-keyboard="false"
     aria-labelledby="teamFilterModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Team</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="filter-modal-wrapper">
                    <div class="filter-header">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <span>Teams</span>
                    </div>
                    <div class="filter-content">
                        {% for item in teams %}
                        <a onclick="job_management.onChangeTeam(this)"
                           class="team-item {{selectedTeam.id === item.id?" active":""}}"
                        data-value="{{item.id}}">{{item.label}}</a>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
