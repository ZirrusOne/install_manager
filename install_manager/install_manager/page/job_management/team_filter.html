<div class="modal fade team-filter-modal" id="teamFilterModal" tabindex="-1" role="dialog"
     aria-labelledby="teamFilterModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Team</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="team-wrapper">
                    <div class="team-header">
                        <i class="fas fa-user-friends"></i>
                        <span>Teams</span>
                    </div>
                    <div class="team-content">
                        <ul>
                            {% for item in teams %}
                            <li class="{{selectedTeam === item.teamName?"active":""}}">
                                <a onclick="job_management.changeTeam(this)"
                                   data-value="{{item.teamName}}">{{item.teamName}}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
