<div class="modal fade filter-modal filter-for-detail job-status-filter-modal" id="jobStatusModal" tabindex="-1"
     role="dialog"
     data-backdrop="static" data-keyboard="false"
     aria-labelledby="jobStatusModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">JOB STATUS</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="filter-modal-wrapper">
                    <div class="filter-header">
                        <div class="header-title">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <span>STATUS</span>
                        </div>
                    </div>
                    <div class="filter-content">
                        {% for item in job_statuses %}
                        <a onclick="job_detail.onChangeJobStatus(this)"
                           class="team-item {{selectedJobStatus === item?" active":""}}"
                        data-value="{{item}}">{{item}}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
